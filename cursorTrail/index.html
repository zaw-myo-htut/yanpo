<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0rem;
        padding: 0rem;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background-color: #111;
        overflow: hidden;
      }
      img {
        position: absolute;
        pointer-events: none;
        width: 60px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <section
      style="min-height: 100vh; width: 80%; margin: auto; background: #a87777"
    ></section>
  </body>
  <script>
    let images = [
      "./emoji/Frame 1181.svg",
      "./emoji/Frame 1182.svg",
      "./emoji/Group 10.svg",
      "./emoji/Group 50.svg",
      "./emoji/Group 52.svg",
      "./emoji/Group 54.svg",
      "./emoji/Group 58.svg",
      "./emoji/Group 59.svg",
      "./emoji/Group 63.svg",
      "./emoji/Group 64.svg",
      "./emoji/Group 66.svg",
      "./emoji/Group 72.svg",
      "./emoji/Omm...Nice!.svg",
      "./emoji/Group 61.svg",
    ];

    document.querySelector("section").addEventListener("mousemove", (e) => {
      let body = document.querySelector("body");
      let image = document.createElement("img");
      let x = e.pageX;
      let y = e.pageY;

      // Choose a random image path from the images array
      let imagePath = images[Math.floor(Math.random() * images.length)];

      // Set the image source
      image.src = imagePath;

      // Set image position
      image.style.position = "absolute";
      image.style.left = x + "px";
      image.style.top = y + "px";

      // Add image to the document body
      body.appendChild(image);

      // Remove image after a certain time (e.g., 1 second)
      document.querySelector("section").addEventListener("mouseleave", () => {
        removeImagesTimeout = setTimeout(() => {
          const images = document.querySelectorAll("img");
          images.forEach((image) => {
            image.style.transition = "opacity 1s ease";
            image.style.opacity = "0";
            setTimeout(() => {
              image.remove();
            }, 1000);
          });
        }, 2000);
      });

      document.querySelector("section").addEventListener("mouseenter", () => {
        clearTimeout(removeImagesTimeout);
      });
    });
